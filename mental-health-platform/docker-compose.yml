version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: mental-health-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mentalhealth
    volumes:
      - mongodb_data:/data/db
    networks:
      - mental-health-network

  backend:
    build: ./backend
    container_name: mental-health-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/mentalhealth
      JWT_SECRET: YourSuperSecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256AlgorithmToWorkProperly
    depends_on:
      - mongodb
    networks:
      - mental-health-network

  frontend:
    build: ./frontend
    container_name: mental-health-frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - mental-health-network

volumes:
  mongodb_data:

networks:
  mental-health-network:
    driver: bridge
