<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter - DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõçÔ∏è Product Showcase</h1>
            <p>Dynamic filtering with DOM manipulation</p>
        </header>

        <!-- Filter Controls -->
        <section class="filter-section">
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="home">Home & Garden</option>
                        <option value="sports">Sports</option>
                        <option value="beauty">Beauty</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="price-filter">Price Range:</label>
                    <select id="price-filter" class="filter-select">
                        <option value="all">All Prices</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-500">$100 - $500</option>
                        <option value="500+">$500+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="rating-filter">Rating:</label>
                    <select id="rating-filter" class="filter-select">
                        <option value="all">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-filter">Sort By:</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="name">Name (A-Z)</option>
                        <option value="price-low">Price (Low to High)</option>
                        <option value="price-high">Price (High to Low)</option>
                        <option value="rating">Rating (High to Low)</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>

            <div class="search-group">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                <button id="clear-filters" class="clear-btn">Clear All</button>
            </div>
        </section>

        <!-- Results Summary -->
        <section class="results-summary">
            <div class="results-info">
                <span id="results-count">Loading products...</span>
                <span id="active-filters" class="active-filters"></span>
            </div>
        </section>

        <!-- Products Container -->
        <section class="products-section">
            <div id="products-container" class="products-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Filtering products...</p>
        </div>

        <!-- No Results State -->
        <div id="no-results" class="no-results hidden">
            <div class="no-results-icon">üîç</div>
            <h3>No products found</h3>
            <p>Try adjusting your filters or search terms</p>
            <button id="reset-filters" class="reset-btn">Reset Filters</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
